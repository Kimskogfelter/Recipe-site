{% load static %}

<header>
  {% with request.resolver_match.url_name as url_name %}
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- logo -->
    <a class="navbar-brand" href="#"><img src="{% static 'images/healthy-you-logo-transparent2.webp' %}" alt="Healthy You Logo" class="healthy-you-logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- navigation bar -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'recipes' %}active{% endif %}" href="#">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'About' %}active{% endif %}" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'Contact' %}active{% endif %}" href="#">Contact</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Log out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login/">Log in</a>
        </li>
        {% endif %}
        
      </ul> 
      <!-- search bar -->
      <form class="form-inline">
        <input class="form-control mr-sm-2 search-window" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
      </form>
    </div>
    {% endwith %}
  </nav></header>
