{% extends "base.html" %}

{% block title %}Edit Comment{% endblock %} 

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Comment</h1>
        {% csrf_token %}
        {{ form.media }} 
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn mt-2 btn-outline-success">Edit Comment</button>
        </div>
    </form>
</div>
{% endblock %}
